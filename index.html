<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bandori Valence</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2/dist/Chart.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Noto+Sans+JP&family=Inter&display=swap" rel="stylesheet"> 
    <script defer src="js/index.js"></script>
    <script defer src="js/click-listeners.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <section class="section">
        <div class="container">

            <div class="columns is-vcentered">
                <div class="column">
                    <h1 class="title">
                        Bandori Valence
                    </h1>
                    <p class="subtitle">
                        Visualizing the happiest and saddest BanG Dream songs
                    </p>
                </div>
                <div class="column is-narrow">
                    <button id="sorter" class="button is-info" data-state="0">Sort By Valence</button>
                </div>
            </div>

            <div id="valence-chart-wrapper" class="container">
                <canvas id="valence-chart"></canvas>
            </div>

            <div class="columns is-centered">
                <div class="column is-half">
                    <div id="song-card" class="card" style="display:none;">
                        <div class="card-content">
                            <p class="title is-4"></p>
                            <p class="subtitle is-6"></p>
                            <p>
                                <span class="has-text-weight-semibold">Valence: </span><span
                                    class="valence-value"></span><br>
                                <span class="has-text-weight-semibold">Danceability: </span><span
                                    class="danceability-value"></span><br>
                                <span class="has-text-weight-semibold">Energy: </span><span
                                    class="energy-value"></span><br>
                            </p>
                            <a rel="noreferrer" target="_blank" class="icon is-large bottom-right-link">
                                <i class="fab fa-3x fa-spotify"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
